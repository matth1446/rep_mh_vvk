name: banking_wkf

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: |
        docker build ./banking --tag bankingtest
        
    - name: Run the Docker container and save output to a file
      run : |
        docker run bankingtest > output_banking.txt
        cat output_banking.txt
    - name: Add, commit, and push the file with the results
      run : |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add output_banking.txt
        git commit -m "add result of banking"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
